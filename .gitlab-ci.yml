image: registry.gitlab.com/jrobsonchase/nix-bootstrap

stages:
  - build

before_script:
  - &before_script |
    set -x
    nix registry add nixpkgs github:nixos/nixpkgs/nixos-unstable
    nix profile install nixpkgs#git
    nix flake lock --override-input private ./private-dummy
    nix profile install .#cachix
    export USER=root
    cachix use jrobsonchase
    set +x

check:
  stage: build
  script:
    - nix flake check

build_nixos:
  stage: build
  before_script:
    - *before_script
    - nix profile install .#nixos-rebuild
  script:
    - cachix watch-exec jrobsonchase nixos-rebuild -- build --flake .#tarvos -L

build_home:
  stage: build
  script:
    - cachix watch-exec jrobsonchase nix -- build --flake .#homeConfigurations."josh@tarvos".activationPackage -L